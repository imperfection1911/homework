---
 - name: install epel
   yum:
     name: epel-release
     state: present
 - name: install libselinux
   yum:
     name: libselinux-python
     state: present
 - name: update rsyslog
   yum:
     name: rsyslog
     state: latest
 - name: disable selinux
   selinux:
     policy: targeted
     state: permissive
 - name: configure logging
   template:
     src: logging.conf.j2
     dest: /etc/rsyslog.d/logging.conf
 - name: configure rsyslog server
   template:
     src: rsyslog.conf.j2
     dest: /etc/rsyslog.conf
   notify:
     - restart_rsyslog

